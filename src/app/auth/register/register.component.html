
<div class="container" >
	<div class="d-flex justify-content-center h-100 centro">
		<div class="card">
			<div class="card-header">
				<h3>Registro</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #registerForm="ngForm">
                    <!--  imputs formulario-->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="usuario" [(ngModel)]="register.username" name="nombre"> 
						
                    </div>

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<!--Rellenando el model de nuevo registro-->
						<input type="text" class="form-control" placeholder="Email" [(ngModel)]="register.email" name="email">
						
                    </div>
                    
                    
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="contraseÃ±a" [(ngModel)]="register.password" name="password">
                    </div>
                    
                    
                
                    <!--  Fin imputs formulario-->
                    <div class="float-left">
                        
                        <span><a class="go-back" [routerLink]="['/login']" routerLinkActive="router-link-active" ><i class="fas fa-chevron-circle-left fa-2x "></i></a></span>
                        
                    </div>
                    
					<div class="form-group">
						<input type="submit" value="registro" class="btn float-right login_btn" (click)= 'create()'>
					</div>
				</form>
			</div>
			<div class="card-footer">
	
                
			</div>
		</div>
	</div>
</div>
